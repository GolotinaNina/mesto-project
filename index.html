<!DOCTYPE html>
<html lang="ru">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class=" profile__name"></h1>
                <button type="button" class="profile__edit" id="profile__edit"></button>
                <p class="profile__about"></p>
            </div>
            <button type="button" class="profile__add" id="element__add"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

<!-- Popups -->
    <div class="popup" id="popup__edit_profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="form0" class="edit-form" novalidate>
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <label class="form__field">
                    <input 
                        id="edit_profile__name-input" 
                        name="name" 
                        type="text" 
                        maxlength="40" 
                        minlength="2" 
                        class="edit-form__input edit-form__input_type_name" 
                        placeholder="Имя" 
                        required>
                    <span class="edit_profile__name-input-error edit-form-error">Необходимо заполнить данное поле</span>
                </label>
                <label class="form__field">
                    <input 
                        id="edit_profile__about-input" 
                        name="about" 
                        type="text" 
                        maxlength="200" 
                        minlength="2" 
                        class="edit-form__input edit-form__input_type_about" 
                        placeholder="О себе" 
                        required>
                        <span class="edit_profile__about-input-error edit-form-error">Необходимо заполнить данное поле</span>
                </label>
                <button type="submit" value="Сохранить" class="edit-form__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup__new_place">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="form2" class="edit-new" novalidate>
                <h2 class="edit-new__title">Новое место</h2>
                <label class="form__field">
                    <input 
                        id="edit-new__name"
                        name="name" 
                        maxlength="30" 
                        minlength="2" 
                        class="edit-new__input edit-form__input_type_name"
                        placeholder="Название места" 
                        required>
                    <span class="edit-new__name-error edit-form-error"></span>
                </label>
                <label class="form__field">
                    <input 
                        id="edit-new__url" 
                        name="link" 
                        type="url" 
                        class="edit-new__input edit-form__input_type_link"
                        placeholder="Ссылка на картинку" 
                        required>
                    <span class="edit-new__url-error edit-form-error"></span>
                </label>
                <button type="submit" value="Создать" class="edit-new__submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup__edit_avatar">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="form1" class="edit-avatar" novalidate>
                <h2 class="edit-avatar__title">Обновить аватар</h2>
                <input id="edit-avatar__url" name="link" type="url" class="edit-avatar__input"
                    placeholder="Ссылка на картинку" required>
                <button type="submit" class="edit-avatar__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_picture_blackout" id="popup__expand_picture">
        <div class="popup__box">
            <button type="button" class="popup__close"></button>
            <img class="popup__picture" src="#" alt="">
            <p class="popup__description"></p>
        </div>
    </div>

    <div class="popup" id="popup__picture_delete">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="form3" class="edit-delete">
                <h2 class="edit-delete__title">Вы уверены?</h2>
                <button type="submit" class="edit-delete__submit">Да</button>
            </form>
        </div>
    </div>
<!-- Popups -->
<!-- Templates -->
    <template id="song-template">
        <div class="song">
            <h4 class="song__name"></h4>
            <p class="song__about"></p>
        </div>
    </template>

    <template id="son-template">
        <div class="son">
            <h4 class="son__name"></h4>
            <p class="son__link"></p>
        </div>
    </template>

    <template id="elTemplate">
        <article class="element" id="">
            <button type="button" class="element__delete" alt="Удалить"></button>
            <img src="#" class="element__photo" alt="">
            <div class="element__group">
                <h2 class="element__place-name"></h2>
                <div class="element__like-group">
                    <button type="button" class="element__like-button"></button>
                    <div class="counter"></div>
                </div>
            </div>
        </article>
    </template>
<!-- Templates -->
</body>
<script type="text/javascript" src="./js/index.js"></script>

</html>
