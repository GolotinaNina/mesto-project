<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" id="profile__edit"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add" id="element__add"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup__edit_profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form name="name" class="edit-form">
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <input name="name" class="edit-form__input" value="Жак-Ив Кусто">
                <input name="about" class="edit-form__input" value="Исследователь океана">
                <button type="submit" class="edit-form__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup__new_place">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="edit-new">
                <h2 class="edit-new__title">Новое место</h2>
                <input name="name" class="edit-new__input" placeholder="Название места">
                <input name="link" class="edit-new__input" placeholder="Ссылка на картинку">
                <button type="submit" class="edit-new__submit">Создать</button>
            </form>
        </div>
    </div>
    
    <div class="popup" id="popup__expand_picture">
        <div class="popup__box">
            <button type="button" class="popup__close"></button>
            <img class="popup__picture"
                src="#"
                alt="">
            <p class="popup__description"></p>
        </div>
    </div>

    <template id="elTemplate">
        <article class="element">
            <button type="button" class="element__delete" alt="Удалить"></button>
            <img src="#" class="element__photo" alt="" onclick="expandPicture(this)">
            <div class="element__group">
                <h2 class="element__place-name"></h2>
                <button type="button" class="element__like-button element__like-button_status"></button>
            </div>
        </article>
    </template>
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
